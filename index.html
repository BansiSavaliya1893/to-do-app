<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-container">
      <h3>My To-Do List</h3>
      <span>Title:</span>
      <input type="text" class="input-task" id="inputTask" placeholder="Enter title" />
      <span>Description:</span>
      <input type="text" class="input-task" id="inputTask-des" placeholder="Enter description" />
      <select id="tasks" class="input-task">
        <option value="">Priority Level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="button" class="add-btn" id="addBtn" value="Add Task" />
      <button type="button" onclick="testLocalStorage()" style="margin: 10px; padding: 5px; background: #ff6b6b; color: white; border: none; border-radius: 3px; cursor: pointer;">Test localStorage</button>
      <button type="button" onclick="debugLocalStorage()" style="margin: 10px; padding: 5px; background: #4ecdc4; color: white; border: none; border-radius: 3px; cursor: pointer;">Debug localStorage</button>
      <button type="button" onclick="manualLoadTasks()" style="margin: 10px; padding: 5px; background: #95e1d3; color: white; border: none; border-radius: 3px; cursor: pointer;">Manual Load Tasks</button>
    </div>
    <div class="todo-list">
      <table border="1" width="100%" class="task-table">
        <thead>
          <tr>
            <th>Check</th>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="list-items" id="todoList">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
